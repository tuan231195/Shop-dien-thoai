<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="form-area">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#signin" data-toggle="tab" target="_self">Login</a></li>
                <li role="presentation"><a href="#create" data-toggle="tab" target="_self">Create Account</a></li>
            </ul>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="signin">
                    <form id="login-form" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password"
                                   required>
                        </div>
                        <button type="button" id="login" name="submit" class="btn btn-primary pull-right">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="create">
                    <form id="register-form" role="form">
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                   value="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
                                   value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control"
                                   placeholder="Confirm Password">
                        </div>
                        <button type="button" id="register" name="submit" class="btn btn-primary pull-right">Signup
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
